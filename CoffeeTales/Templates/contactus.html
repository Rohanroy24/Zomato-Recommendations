<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CarValue Plus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff6600;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-section {
            background-color: white;
            color: #333;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        .contact-section .contact-content {
            max-width: 600px;
            margin: 0 auto;
            animation: slideIn 1s ease-in-out;
        }

        .contact-section h1 {
            color: #ff6600;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-section form input, .contact-section form textarea {
            width: 100%;
            max-width: 500px;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-section form button {
            background-color: #ff6600;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: buttonHover 0.5s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); }
            to { transform: translateY(0); }
        }

        @keyframes buttonHover {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CarValue Plus</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact" class="contact-section">
        <div class="contact-content">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below with your details.</p>
            <form action="/contact" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="tel" name="phone" placeholder="Phone No" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="state" placeholder="State" required>
                <input type="text" name="country" placeholder="Country" required>
                <textarea name="message" rows="5" placeholder="Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 CarValue Plus. All rights reserved.</p>
    </footer>
</body>
</html>
