<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CoffeeTales</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black body background */
            color: #f4f4f4; /* Light grey text */
        }

        /* Header Styles */
        header {
            background-color: #2e8b57; /* Green header background */
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #f0fff4; /* Light green text on hover */
        }

        /* Contact Section Styles */
        .contact-section {
            background-color: #ffffff; /* White section background */
            color: #333333; /* Dark text */
            padding: 2rem 1rem;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .contact-section .contact-content {
            max-width: 600px;
            margin: 0 auto;
            animation: slideIn 1s ease-in-out;
        }

        .contact-section h1 {
            color: #2e8b57; /* Green heading text */
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-section form input,
        .contact-section form textarea {
            width: 100%;
            max-width: 500px;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-section form button {
            background-color: #2e8b57; /* Green button background */
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        }

        .contact-section form button:hover {
            background-color: #ffffff; /* White background on hover */
            color: #2e8b57; /* Green text on hover */
            border: 2px solid #2e8b57; /* Green border on hover */
            transform: scale(1.05); /* Slight grow on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #2e8b57; /* Green footer background */
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CoffeeTales</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact" class="contact-section">
        <div class="contact-content">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below with your details.</p>
            <form action="/contact" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="tel" name="phone" placeholder="Phone No" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="state" placeholder="State" required>
                <input type="text" name="country" placeholder="Country" required>
                <textarea name="message" rows="5" placeholder="Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 CoffeeTales. All rights reserved.</p>
    </footer>
</body>
</html>
